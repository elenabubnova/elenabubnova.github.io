<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6" id="mailForm" novalidate>
    <h2 class="text-2xl font-bold text-gray-800">Mail Me</h2>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
      <input type="email" id="email" name="email" required
             pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$"
             placeholder="info@mail.com"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500">
    </div>

    <!-- Subject -->
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
      <input type="text" id="subject" name="subject" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500">
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" name="message" rows="4" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500"></textarea>
    </div>

    <!-- Not a robot -->
    <div class="flex items-center">
      <input id="notRobot" name="notRobot" type="checkbox" required
             class="h-4 w-4 text-fuchsia-600 focus:ring-fuchsia-500 border-gray-300 rounded">
      <label for="notRobot" class="ml-2 block text-sm text-gray-700">I am not a robot</label>
    </div>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-fuchsia-600 text-white py-2 px-4 rounded-lg hover:bg-fuchsia-700 transition">
      Send Message
    </button>
  </form>

  <!-- Basic client-side validation -->
  <script>
    document.getElementById('mailForm').addEventListener('submit', function(e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        alert('Please fill out the form correctly.');
      }
    });
  </script>

</body>
</html>
